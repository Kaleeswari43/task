<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    
    <center> 
        <h1>
            Registration Form
        </h1>
        <form >
            <table>
                <tr>
                    <td>
                        Name:<input type="text" placeholder="Your Name">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Email:<input type="email" placeholder="Your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:<input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:<input type="number">
                    </td>
                </tr>
                <tr>
                     
                    <td>  Gender:<input type="radio" id="Male" name="Gender" value="Male">Male
                        <input type="radio" id="Female" name="Gender" value="Female">Female</td>

                    
                </tr>
                <tr>
                    <td>Language:
                     
                        <select>
                            <option>
                                Select Language
                            </option>
                            <option>Frontend</option>
                            <option>Backend</option>
                            
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Zip Code:<input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        About:<input type="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Register</button>
                    </td>
                </tr>
            


            </table>
        </form>
    </center>
    
</body>
</html>
